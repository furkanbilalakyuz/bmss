;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32-devkitc

[common]
build_flags =
        -DDEBUG_ESP_PORT=Serial
        -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
        -DCORE_DEBUG_LEVEL=5
        -mtarget-align
        -fno-exceptions
        -DUSER_SETUP_LOADED
        -DUSE_HSPI_PORT
        -DUSE_DMA_TO_TFT
        -DILI9341_DRIVER
        -DTFT_DC=15
        -DTFT_RST=-1
        -DLOAD_GLCD
        -DLOAD_FONT2
        -DLOAD_FONT4
        -DUSE_HARDWARESERIAL
        -DCOMMS_BAUD_RATE=2400

[env]
framework = arduino
; 4MB FLASH DEVKITC
;platform = espressif32
platform  = https://github.com/platformio/platform-espressif32.git#v3.4.0

board = esp32dev
monitor_speed = 115200
;monitor_port=COM4
;monitor_filters = log2file, default
board_build.flash_mode = dout
upload_speed=921600
upload_port=COM4

extra_scripts =
        pre:buildscript_versioning.py



; Use github version of the framework
;platform_packages =
;    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

platform_packages =
    platformio/framework-arduinoespressif32 @ 3.10006.210326



board_build.partitions = diybms_partitions.csv

lib_deps =
           https://github.com/stuartpittaway/SerialEncoder.git
           https://github.com/Bodmer/TFT_eSPI.git
           https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
           https://github.com/lorol/LITTLEFS


[env:esp32-devkitc]
build_flags = ${common.build_flags} -DLANG=en-gb
